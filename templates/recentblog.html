
{% if blog %}

{% for post in blog %}

<hr>

<a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>

<b>{{ post.pubDate }}</b>
<br><br>

{% autoescape off %}
{{ post.content }}
{% endautoescape %}

<br>

<div style="text-align:right">
<a href="{{ post.commenturl }}"><b>Comment on this Entry</b></a>
</div>

{% endfor %}

{% else %}

<h3>No news has been posted about this topic.</h3>

{% endif %}
